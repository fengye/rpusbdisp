# Borrowed from https://github.com/pimoroni/rp_usbdisplay
Section "Device"
        Identifier      "RPUSBDispFB"
        Driver          "fbdev"
        Option          "fbdev"         "/dev/fb1"
EndSection

Section "Screen"
        Identifier      "RPUSBDisp"
        Device          "RPUSBDispFB"
        DefaultFbBpp    16
        SubSection "Display"
                Visual  "TrueColor"
        EndSubSection
EndSection

Section "InputClass"
        Identifier      "RPUSBTouch"
        MatchDevicePath "/dev/input/event*"
        Driver          "evdev"
EndSection
